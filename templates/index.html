<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telco Churn Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full {
            grid-column: 1 / -1;
        }
        
        label {
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            grid-column: 1 / -1;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Telco Churn Predictor</h1>
        <p class="subtitle">Predict whether a customer will churn</p>
        
        <form action="/predict" method="POST">
            <div class="form-group full">
                <label for="customerID">Customer ID</label>
                <input type="text" id="customerID" name="customerID" placeholder="e.g., 7590-VHVEG" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="SeniorCitizen">Senior Citizen</label>
                <select id="SeniorCitizen" name="SeniorCitizen" required>
                    <option value="">Select...</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Partner">Partner</label>
                <select id="Partner" name="Partner" required>
                    <option value="">Select...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Dependents">Dependents</label>
                <select id="Dependents" name="Dependents" required>
                    <option value="">Select...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="tenure">Tenure (months)</label>
                <input type="number" id="tenure" name="tenure" min="0" max="72" required>
            </div>
            
            <div class="form-group">
                <label for="PhoneService">Phone Service</label>
                <select id="PhoneService" name="PhoneService" required>
                    <option value="">Select...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="MultipleLines">Multiple Lines</label>
                <select id="MultipleLines" name="MultipleLines" required>
                    <option value="">Select...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No phone service">No phone service</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="InternetService">Internet Service</label>
                <select id="InternetService" name="InternetService" required>
                    <option value="">Select...</option>
                    <option value="DSL">DSL</option>
                    <option value="Fiber optic">Fiber optic</option>
                    <option value="No">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="OnlineSecurity">Online Security</label>
                <select id="OnlineSecurity" name="OnlineSecurity" required>
                    <option value="">Select...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="OnlineBackup">Online Backup</label>
                <select id="OnlineBackup" name="OnlineBackup" required>
                    <option value="">Select...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="DeviceProtection">Device Protection</label>
                <select id="DeviceProtection" name="DeviceProtection" required>
                    <option value="">Select...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="TechSupport">Tech Support</label>
                <select id="TechSupport" name="TechSupport" required>
                    <option value="">Select...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="StreamingTV">Streaming TV</label>
                <select id="StreamingTV" name="StreamingTV" required>
                    <option value="">Select...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="StreamingMovies">Streaming Movies</label>
                <select id="StreamingMovies" name="StreamingMovies" required>
                    <option value="">Select...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Contract">Contract</label>
                <select id="Contract" name="Contract" required>
                    <option value="">Select...</option>
                    <option value="Month-to-month">Month-to-month</option>
                    <option value="One year">One year</option>
                    <option value="Two year">Two year</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="PaperlessBilling">Paperless Billing</label>
                <select id="PaperlessBilling" name="PaperlessBilling" required>
                    <option value="">Select...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="PaymentMethod">Payment Method</label>
                <select id="PaymentMethod" name="PaymentMethod" required>
                    <option value="">Select...</option>
                    <option value="Electronic check">Electronic check</option>
                    <option value="Mailed check">Mailed check</option>
                    <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                    <option value="Credit card (automatic)">Credit card (automatic)</option>
                </select>
            </div>
            
            <div class="form-group full">
                <label for="MonthlyCharges">Monthly Charges ($)</label>
                <input type="number" id="MonthlyCharges" name="MonthlyCharges" min="0" step="0.01" required>
            </div>
            
            <div class="form-group full">
                <label for="TotalCharges">Total Charges ($)</label>
                <input type="number" id="TotalCharges" name="TotalCharges" min="0" step="0.01" required>
            </div>
            
            <button type="submit">ðŸ”® Predict Churn</button>
        </form>
    </div>
</body>
</html>
